<h2>Employee List:-</h2>
<br>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of employees">
            <td>{{e.firstName}}</td>
            <td>{{e.lastName}}</td>
            <td>{{e.emailId}}</td>
            <td>
              <button (click)="updateEmployee(e.id)" class="btn btn-info">Update</button>
              <button (click)="deleteEmployee(e.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
              <button (click)="employeeDetails(e.id)" class="btn btn-info" style="margin-left: 10px;">View</button>
            </td>
        </tr>
    </tbody>

</table>
